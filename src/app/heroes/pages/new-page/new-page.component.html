<h1>
  {{ currentHero.id ? 'Editar ': 'Agregar ' }}héroe
  <small *ngIf="currentHero.id" >{{ currentHero.superhero }}</small>
</h1>
<mat-divider class="mb-2"></mat-divider>

<div class="grid">

  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()" >
          <!-- superhero -->
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Super héroe</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="superhero"
            />
          </mat-form-field>

          <!-- alter_ego -->
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter Ego</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="alter_ego"
            />
          </mat-form-field>

          <!-- first_appearance -->
          <mat-form-field class="col-12 sm:col-12">
            <mat-label>Primera aparición</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="first_appearance"
            />
          </mat-form-field>

          <!-- characters -->
          <mat-form-field class="col-12 sm:col-12">
            <mat-label>Personajes</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="characters"
            />
          </mat-form-field>

          <!-- publisher -->
          <mat-form-field class="col-12 sm:col-12">
            <mat-label>Creador</mat-label>
            <mat-select
              formControlName="publisher"
              required
            >
              <mat-option
                *ngFor="let publisher of publishers"
                [value]="publisher.id">
                {{ publisher.desc }}
              </mat-option>
            </mat-select>
          </mat-form-field>

           <!-- alt_img -->
           <mat-form-field class="col-12 sm:col-12">
            <mat-label>Imagen Alternativa</mat-label>
            <input
              matInput
              type="text"
              formControlName="alt_img"
            />
          </mat-form-field>

        </form>

        <div class="flex">
          <div class="col-3 flex justify-content-start">
            <button
              mat-button
              color="warn"
              (click) = "goBack()">
              <mat-icon>keyboard_return</mat-icon>
              Regresar
            </button>
          </div>

          <div class="col-8 flex justify-content-end">
            <button
              *ngIf="currentHero.id"
              mat-flat-button color="warn"
              (click) = onDeleteHero()>
              <mat-icon>delete</mat-icon>
              Borrar
            </button>

            <button
              mat-flat-button
              color="primary"
              class="ml-2"
              (click)="onSubmit()">
              <mat-icon>save</mat-icon>
              Save
            </button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-12 sm:col-6">
    <mat-card>
      <img [src]="currentHero | heroImage" alt="imagen del héroe">
    </mat-card>
  </div>
</div>
