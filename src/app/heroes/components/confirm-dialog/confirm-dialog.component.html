<h1 mat-dialog-title> ¿Está seguro?</h1>
<div mat-dialog-content>
  <p>Este proceso no es reversible, está a punto de eliminar a <b>{{ data.superhero }}</b></p>
</div>
<div mat-dialog-actions class="flex justify-content-end">
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="onConfirm()" cdkFocusInitial>Ok</button>
</div>
